<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bug Predictor</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}?v={{ range(1, 10000) | random }}">
    <!-- Add FontAwesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <!-- Loading Overlay -->
    <div id="loading-overlay" class="hidden">
        <div class="loader"></div>
        <p>Analyzing code structure...</p>
    </div>

    <!-- Toast Notification Container -->
    <div id="toast-container"></div>

    <header>
        <div class="header-content">
            <div class="logo">
                <i class="fa-solid fa-bug-slash"></i>
                <h1>Bug Predictor <span class="badge">Pro</span></h1>
            </div>
            <p class="subtitle">Advanced AI-powered software defect prediction</p>
        </div>
    </header>

    <main class="container">
        <div class="card main-card">
            <div class="card-header">
                <h2><i class="fa-solid fa-code-branch"></i> Code Analysis</h2>
                <p>Upload your source code or paste snippets to evaluate defect risk.</p>
            </div>

            <div class="tabs">
                <button class="tab-btn active" onclick="switchTab('upload')">
                    <i class="fa-solid fa-file-arrow-up"></i> Upload File
                </button>
                <button class="tab-btn" onclick="switchTab('paste')">
                    <i class="fa-solid fa-paste"></i> Paste Code
                </button>
                <button class="tab-btn" onclick="switchTab('repo')">
                    <i class="fa-brands fa-github"></i> Git Repo
                </button>
            </div>

            <div class="tab-content" id="upload-tab">
                <form id="upload-form" onsubmit="handleAnalysis(event, '/predict')">
                    <div class="file-upload-wrapper">
                        <input type="file" name="file" id="file-input" class="file-input"
                            accept=".py,.java,.cpp,.c,.h,.js,.php,.ts,.cs,.go,.rb" required>
                        <label for="file-input" class="file-label">
                            <i class="fa-solid fa-cloud-arrow-up"></i>
                            <span id="file-name">Choose a file or drag it here...</span>
                        </label>
                    </div>
                    <div class="supported-formats">
                        Supported: Python, Java, C++, JS, PHP, Go, Ruby
                    </div>
                    <button type="submit" class="cta-button">
                        <i class="fa-solid fa-magnifying-glass"></i> Analyze File
                    </button>
                </form>
            </div>

            <div class="tab-content hidden" id="paste-tab">
                <form id="paste-form" onsubmit="handleAnalysis(event, '/predict')">
                    <div class="textarea-wrapper">
                        <textarea name="code_text" id="code-text" placeholder="// Paste your source code here..."
                            required></textarea>
                    </div>
                    <button type="submit" class="cta-button">
                        <i class="fa-solid fa-magnifying-glass"></i> Analyze Code
                    </button>
                </form>
            </div>

            <div class="tab-content hidden" id="repo-tab">
                <form id="repo-form" onsubmit="handleAnalysis(event, '/analyze_repo')">
                    <div class="textarea-wrapper" style="min-height: auto;">
                        <input type="url" name="repo_url" id="repo-url" class="repo-input"
                            placeholder="https://github.com/username/repository.git" required
                            style="width: 100%; padding: 1rem; border: 1px solid var(--border-color); border-radius: 0.5rem; margin-bottom: 1rem;">
                    </div>
                    <button type="submit" class="cta-button">
                        <i class="fa-brands fa-github"></i> Analyze Repository
                    </button>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Bug Predictor. All rights reserved.</p>
    </footer>

    <script>
        // Tab Switching
        function switchTab(tab) {
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.add('hidden'));

            if (tab === 'upload') {
                document.querySelector('.tab-btn:nth-child(1)').classList.add('active');
                document.getElementById('upload-tab').classList.remove('hidden');
            } else if (tab === 'paste') {
                document.querySelector('.tab-btn:nth-child(2)').classList.add('active');
                document.getElementById('paste-tab').classList.remove('hidden');
            } else {
                document.querySelector('.tab-btn:nth-child(3)').classList.add('active');
                document.getElementById('repo-tab').classList.remove('hidden');
            }
        }

        // File Input Label Update
        document.getElementById('file-input').addEventListener('change', function (e) {
            const fileName = e.target.files[0]?.name || "Choose a file or drag it here...";
            document.getElementById('file-name').textContent = fileName;
        });

        // Form Handling
        async function handleAnalysis(event, url) {
            event.preventDefault();
            const form = event.target;
            const formData = new FormData(form);

            // Additional Client-side Validation
            if (form.id === 'paste-form') {
                const code = formData.get('code_text');
                if (!code || !code.trim()) {
                    showToast('Please enter some code to analyze.', 'error');
                    return;
                }
            }

            showLoading(true);

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    // If success, the backend currently renders a template. 
                    // We can replace the document content.
                    const html = await response.text();
                    document.open();
                    document.write(html);
                    document.close();
                } else {
                    // Handle JSON error response
                    const data = await response.json();
                    showToast(data.error || 'An unexpected error occurred.', 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showToast('Failed to connect to the server.', 'error');
            } finally {
                showLoading(false);
            }
        }

        // Helper Functions
        function showLoading(show) {
            const overlay = document.getElementById('loading-overlay');
            if (show) overlay.classList.remove('hidden');
            else overlay.classList.add('hidden');
        }

        function showToast(message, type = 'info') {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.innerHTML = `
                <i class="fa-solid ${type === 'error' ? 'fa-circle-exclamation' : 'fa-circle-info'}"></i>
                <span>${message}</span>
            `;

            container.appendChild(toast);

            // Remove after 3 seconds
            setTimeout(() => {
                toast.classList.add('fade-out');
                setTimeout(() => toast.remove(), 300);
            }, 4000);
        }
    </script>
</body>

</html>
